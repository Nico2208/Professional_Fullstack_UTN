<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Obligatorio</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="head">
            <h2>Registro</h2>
        </header>

        <div class="main">
            <form method="post">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="mail" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="phone">Telefono</label>
                    <input type="number" id="phone" name="phone" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="passConf">Confirmar contraseña</label>
                    <input type="text" id="passConf" name="passConf" class="form-control" maxlength="50">
                </div>
                <button type="submit" class="button">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
