<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/calculadora/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="marca">Xuxita AF-300X</div>
        <div class="display" id="display"> </div>
        <div class="columnas">
            <div class="columna left">
                <div class="numero" id="nueve" onclick="mostrarNumero('nueve')">9</div>
                <div class="numero" id="ocho" onclick="mostrarNumero('ocho')">8</div>
                <div class="numero" id="siete" onclick="mostrarNumero('siete')">7</div>
                <div class="numero" id="seis" onclick="mostrarNumero('seis')">6</div>
                <div class="numero"  id="cinco"onclick="mostrarNumero('cinco')">5</div>
                <div class="numero" id="cuatro" onclick="mostrarNumero('cuatro')">4</div>
                <div class="numero" id="tres" onclick="mostrarNumero('tres')">3</div>
                <div class="numero" id="dos" onclick="mostrarNumero('dos')">2</div>
                <div class="numero" id="uno" onclick="mostrarNumero('uno')">1</div>
                <div class="numero" id="cero" onclick="mostrarNumero('cero')">0</div>
            </div>
            <div class="columna right">
                <div class="simbolo">+</div>
                <div class="simbolo">-</div>
                <div class="simbolo">/</div>
                <div class="simbolo">X</div>
                <div class="simbolo">=</div>
            </div>
        </div>
    </div>
    <script src="/calculadora/js/script.js"></script>
</body>
</html>
