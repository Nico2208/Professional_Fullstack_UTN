<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP N°1 Optativo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="contenedor">
        <header class="titulo">
            <h1>Seguro No Pagamos Cooperativa</h1>
        </header>
        <div>
            <form name="formulario" class="formulario">
                <div>
                    <h2>Complete el formulario</h2>
                </div>
                <div class="infoIngresada">
                    <label class="tituloLabel">Nombre</label>
                    <input type="text" name="nombre" class="inputId" id="nombreId">
                </div>
                <div class="infoIngresada"> 
                    <label class="tituloLabel">Apellido</label>
                    <input type="text" name="apellido" class="inputId" id="apellidoId">
                </div>
                <div class="infoIngresada">
                    <label class="tituloLabel">Email</label>
                    <input type="email" name="mail" class="inputId" id="mailId">
                </div>
                <div class="infoIngresada">
                    <label class="tituloLabel">Telefono</label>
                    <input type="number" name="telefono" class="inputId" id="telefonoId">
                </div>
                <div class="infoIngresada">
                    <label class="tituloLabel">Tipo de seguro</label> 
                    <select name="tipoSeguro" id="tipoSeguro" onchange="mostrarValorSeguro()">
                        <option value="1">Básico</option>
                        <option value="2">Intermedio</option>
                        <option value="3">Premium</option>
                    </select>
                    <span id="precioSeguro"></span>
                </div>
                <div>
                    <button type="submit" class="boton">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
